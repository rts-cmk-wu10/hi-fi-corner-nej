<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index-style/style.css">
    <link rel="stylesheet" href="/index-style/slogan.css">
    <script src="index.js/index-slider.js" defer></script>
    <title>Hi-Fi</title>
</head>

<body>
    <div id="Wrapper">

        <header>
            <div class="header-f_eks"></div>
        </header>

        <main>
            <div class="hifi__heroImgcontainer">
                <div class="hifi__heroImg__headingcontainer">
                    <h1 class="hifi__heroImg__heading">

                        <span class="first-line">HI</span>
                        <span class="second-line">FI</span>
                    </h1>
                    <p class="hifi__heroImg__text">hificorner.co.uk</p>
                </div>
                <img class="hifi__heroImg" src="https://placeholder.com/1280x600" alt="HeroImg">
            </div>
            <div class="hifi__slogan">
                <div class="hifi__slogan__background">
                    <h3 class="hifi__slogan__heading">
                        our edinburgh showroom has now moved
                        <br>
                        to stunning new premises on joppa road
                    </h3>
                    <div class="hifi__slogan__imgcontainer">
                        <img class="hifi__slogan__img" src="images/wave-background2.jpg" alt="slogan-background">
                    </div>
                </div>
            </div>
            <div class="hifi__gallery-slider">
                <h5 class="hifi__gallery-slider__heading">
                    primaluna sounds
                </h5>
                <button class="hifi__gallery-slider__arrow arrow__left">◀️</button>
                <div class="hifi__gallery-slider__imgcontainer">
                    <img class="hifi__gallery-slider__img" src="Produktbilleder/hojtalere/boesendorfer_vcs_wall.gif" alt="slider image">
                </div>
                <button class="hifi__gallery-slider__arrow arrow__Right">▶️</button>
            </div>

            <div class="hifi__social-media">
                <div class="hifi__social-media__imgcontainer">
                    <a href="" class="hifi__social-media__text"> Facebook </a>
                    <img class="hifi__social-media__img--fb" src="images/sennheiser.jpg" height="500px" width="500px" alt="Facebook">
                </div>
                <div class="hifi__social-media__imgcontainer">
                    <a href="" class="hifi__social-media__text"> B </a>
                    <img class="hifi__social-media__img--b" src="images/tidal.jpg" height="500px" width="500px" alt="B">
                </div>
                <div class="hifi__social-media__imgcontainer">
                    <a href="" class="hifi__social-media__text"> Twitter </a>
                    <img class="hifi__social-media__img-twt" src="" alt="Twitter">
                </div>
            </div>
        </main>

        <footer>
        </footer>

    </div> <!-- Wrapper End -->
</body>

</html>
