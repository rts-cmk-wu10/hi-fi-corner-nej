<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index-js/slider.js" defer></script>
    <title>Hi-Fi</title>
</head>

<body>
    <div id="Wrapper">

        <header class="hifi__header">
            <menu class="nav__menu">
                <li class="nav__menuItems">
                    <a class="nav__menuAnchor" href="index.html">Home</a>
                </li>
                <li class="nav__menuItems">
                    <a  class="nav__menuAnchor" href="#">About Us</a>
                </li>
                <li class="nav__menuItems">
                    <a  class="nav__menuAnchor" href="#">Brands</a>
                </li>
                <li class="nav__menuItems">
                    <a  class="nav__menuAnchor" href="#">Blog</a>
                </li>
                <li class="nav__menuItems">
                    <a  class="nav__menuAnchor" href="#">Events</a>
                </li>
                <li class="nav__menuItems">
                    <a  class="nav__menuAnchor" href="#">Shop</a>
                </li>
                <li class="nav__menuItems">
                    <a  class="nav__menuAnchor" href="#">Contact Us</a>
                </li>
                
            </menu>
        </header>

        <main>
            <div class="hifi__heroImgcontainer">
                <img class="hifi__heroImg" src="images/heroImg.png" alt="HeroImg">
            </div>

            <div class="hifi__slogan">
                <div class="hifi__slogan__background">

                    <div class="hifi__slogan__imgcontainer">
                        <img class="hifi__slogan__img" src="images/wave-background2.jpg" alt="slogan-background">
                    </div>
                    <h3 class="hifi__slogan__heading">
                        our edinburgh showroom has now moved
                        <br>
                        to stunning new premises on joppa road
                    </h3>
                </div>
            </div>
            <div class="hifi__gallery-slider">
                <h3 class="hifi__gallery-slider__heading">
                    primaluna sounds
                </h3>
                <div id="imageContainer" class="hifi__gallery-slider__imgcontainer">
                </div>
                <div class="hifi__gallery-slider__arrow">
                    <img class="arrow__left" src="images/arrow_back.svg" alt="Arrow Back">
                    <img class="arrow__right" src="images/arrow_forward.svg" alt="Arrow forward">
                </div>
            </div>

            <div class="hifi__social-media">
                <div class="hifi__social-media__imgcontainer">
                    <a href="https://www.facebook.com" class="hifi__social-media__text">
                        <img class="hifi__social-media__img hifi__social-media__img--fb"
                            src="images/Facebook-icon-white.png" alt="Facebook">
                    </a>
                </div>
                <div class="hifi__social-media__imgcontainer">
                    <a href="https://www.blogger.com" class="hifi__social-media__text">
                        <img class="hifi__social-media__img hifi__social-media__img--b"
                            src="images/Blogger-icon-white.png" alt="B">
                    </a>
                </div>
                <div class="hifi__social-media__imgcontainer">
                    <a href="https://www.Twitter.com" class="hifi__social-media__text">
                        <img class="hifi__social-media__img hifi__social-media__img--twt"
                            src="images/Twitter-icon-white.png" alt="Twitter">
                    </a>
                </div>

            </div>
        </main>

        <footer>
        </footer>

    </div> <!-- Wrapper End -->
</body>

</html>
