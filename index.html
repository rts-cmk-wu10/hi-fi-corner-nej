<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="heroImg.css">
    <link rel="stylesheet" href="slogan.css">
    <link rel="stylesheet" href="gallery-slider.css">
    <link rel="stylesheet" href="social-media.css">
    <script src="index-slider.js" defer></script>
    <title>Hi-Fi</title>
</head>

<body>
    <div id="Wrapper">

        <header>
            <div class="header-f_eks"></div>
        </header>

        <main>
            <div class="hifi__heroImgcontainer">
                <div class="hifi__heroImg__headingcontainer">
                    <h1 class="hifi__heroImg__heading">

                        <span class="first-line">HI</span>
                        <span class="second-line">FI</span>
                    </h1>
                    <p class="hifi__heroImg__text">hificorner.co.uk</p>
                </div>
                <img class="hifi__heroImg" src="https://placeholder.com/1280x600" alt="HeroImg">
            </div>
            <div class="hifi__slogan">
                <div class="hifi__slogan__background">
                    <h3 class="hifi__slogan__heading">
                        our edinburgh showroom has now moved 
                        <br>
                        to stunning new premises on joppa road 
                    </h3>
                </div>
            </div>
            <div class="hifi__gallery-slider">
                <h5 class="hifi__gallery-slider__heading">
                    primaluna sounds
                </h5>
                <button class="hifi__gallery-slider__arrow arrow__left">◀️</button>
                <div class="hifi__gallery-slider__imgcontainer">
                    <img class="hifi__gallery-slider__img" src="https://placeholder.com/1280x720" alt="slider image">
                </div>
                <button class="hifi__gallery-slider__arrow arrow__Right">▶️</button>
            </div>
            
            <div class="hifi__social-media">
                <div class="hifi__social-media__imgcontainer">
                    <img class="hifi__social-media__img" src="https://placeholder.com/500x500" alt="Facebook">
                </div>
                <div class="hifi__social-media__imgcontainer">
                    <img class="hifi__social-media__img" src="https://placeholder.com/500x500" alt="B">
                </div>
                <div class="hifi__social-media__imgcontainer">
                    <img class="hifi__social-media__img" src="https://placeholder.com/500x500" alt="Twitter">
                </div>
            </div>
        </main>

        <footer>
        </footer>

    </div> <!-- Wrapper End -->
</body>

</html>
